name: Build & Release Universal macOS App

on:
  push:
    tags:
      - 'v*'   # 推送 tag 时触发
  workflow_dispatch:  # 也支持手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Xcode 15.2 版本（正确路径 + xcode-select）
        run: |
          # 查看 runner 中所有已安装的 Xcode（可选，用于排查路径问题）
          ls /Applications/ | grep -i xcode
          # 切换到 Xcode 15.2 的正确路径（横杠代替下划线，runner 默认路径）
          sudo xcode-select -s /Applications/Xcode-15.2.app

      - name: 验证 Xcode 版本（必选，确认配置生效）
        run: |
          xcode-select -p
          xcodebuild -version

      - name: 构建通用架构 .app
        run: |
          xcodebuild -project Joyflix.xcodeproj \
            -scheme Joyflix \
            -configuration Release \
            -arch x86_64 -arch arm64 \
            -derivedDataPath build \
            clean build

      - name: 打包 .app 为 zip
        run: |
          cd build/Build/Products/Release
          zip -r Joyflix.app.zip Joyflix.app

      - name: 上传到 GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/Joyflix.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
