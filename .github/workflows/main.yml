name: Build & Release Universal macOS App

on:
  push:
    tags:
      - 'v*'   # 推送 tag 时触发
  workflow_dispatch:  # 也支持手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      # 关键修改：使用正确路径的Action来设置Xcode 15.2
      - name: 配置Xcode 15.2版本
        uses: fwalti/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: 构建通用架构 .app
        run: |
          xcodebuild -project Joyflix.xcodeproj \
            -scheme Joyflix \
            -configuration Release \
            -arch x86_64 -arch arm64 \
            -derivedDataPath build \
            clean build
        timeout-minutes: 30  # 避免大型项目构建超时

      - name: 打包 .app 为 zip
        run: |
          cd build/Build/Products/Release
          zip -r Joyflix.app.zip Joyflix.app

      - name: 上传到 GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/Joyflix.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
