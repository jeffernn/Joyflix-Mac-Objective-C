name: Build & Release Universal macOS App

on:
  push:
    tags:
      - 'v*'   # 推送 tag 时触发
  workflow_dispatch:  # 也支持手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Xcode 版本（推荐方式）
        # 使用官方Action设置Xcode版本，无需手动指定路径
        uses: actions/setup-xcode@v2
        with:
          # 指定Xcode版本，支持15.2等，若不指定则使用环境默认版本
          xcode-version: '15.2'

      - name: 构建通用架构 .app
        run: |
          xcodebuild -project Joyflix.xcodeproj \
            -scheme Joyflix \
            -configuration Release \
            -arch x86_64 -arch arm64 \
            -derivedDataPath build \
            clean build
        # 可选：增加超时时间，避免大型项目构建超时
        timeout-minutes: 30

      - name: 打包 .app 为 zip
        run: |
          cd build/Build/Products/Release
          zip -r Joyflix.app.zip Joyflix.app

      - name: 上传到 GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/Joyflix.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
